<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affirmation Generator</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="container">
        <header>
            <h1>AI Affirmation Generator</h1>
            <p>Enter a theme below to generate positive affirmations to inspire and empower you.</p>
        </header>

        <form id="affirmation-form">
            <div class="form-group">
                <label for="theme">Theme (e.g., confidence, gratitude)</label>
                <input type="text" id="theme" name="theme" placeholder="What do you want to feel?" required maxlength="50">
            </div>
            <div class="form-group">
                <label for="count">How many? (1-10)</label>
                <input type="number" id="count" name="count" value="5" min="1" max="10" required>
            </div>
            <button type="submit" id="submit-button">Generate Affirmations</button>
        </form>

        <section id="results-section">
            <!-- Loading spinner -->
            <div id="loader" class="loader" style="display: none;"></div>
            
            <!-- Error messages will be displayed here -->
            <div id="error-message" class="error-message" style="display: none;"></div>
            
            <!-- Affirmations will be injected here -->
            <div id="affirmations-list"></div>

            <!-- Regenerate button - hidden by default -->
            <button id="regenerate-button" style="display: none;">Generate Again</button>
        </section>

    </main>

    <footer>
        <p>These affirmations are generated by AI for motivational purposes only. Not a substitute for professional advice.</p>
    </footer>

    <script src="/static/script.js"></script>
</body>
</html>
